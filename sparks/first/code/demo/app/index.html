<!DOCTYPE html>
<html>
<head lang="en">
    <!--spark-comment: Tells Internet Explorer to use the highest / most recent rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--spark-comment:  Set the character set -->
    <meta charset="UTF-8">
    <!--spark-comment:  Set the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>first Demo Codebase</title>

    <!--spark-comment: Load stylesheets.  Surround with spark-css tags so build task will process them -->
    <!--spark-css-->
    <link rel="stylesheet" media="screen" href="assets/css/app.css" />
    <link rel="stylesheet" media="screen" href="packages/bootstrap/dist/css/bootstrap.css"  />
    <!--spark-css-->

</head>
<body ng-app="firstSpark">

<div id="page">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <a class="navbar-brand" href="#/home" tabindex="1">Home</a>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav" ng-show="session.authenticated">
                    <li class="salesMenu" ng-show="session.user.roles.indexOf('sales') > -1" ng-cloak><a href="#/auth/sales/salesPage" tabindex="1">Sales</a></li>
                    <li class="accountingMenu" ng-show="session.user.roles.indexOf('accounting') > -1" ng-cloak><a id="accountingLinkId" href="#/auth/accounting/accountingPage" tabindex="1">
                        Accounting</a></li>
                    <li class="authorizedMenu"><a href="#/auth/userAccount" ng-cloak tabindex="1">Your Account</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" >
                    <li ng-show="!session.authenticated" ng-cloak>
                        <a id="loginLink" href="#/login" tabindex="0">Login</a>
                    </li>
                    <li ng-show="session.authenticated" ng-cloak>
                       <a id="logoutLink" href="#/logout" tabindex="0">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container pageContent">
        <!--spark-comment: ng-cloak prevents flash of content while page loads -->
        <div class="bg-danger sessionError" ng-show="session.errorMsg" ng-cloak>{{session.errorMsg}}</div>
        <div class="row" ng-show="session.authenticated" ng-cloak>
            <div class="col-md-4 col-md-offset-8 username"><em>Logged in as {{session.user.firstName}} {{session.user.lastName}}</em></div>
        </div>
        <div ng-view></div>
    </div>

</div>
<!--spark-comment: Add JavaScript files.  Surround with spark-js tags to so build task will process them -->
<!--spark-js-->
<script type="text/javascript" src="packages/jquery/dist/jquery.js" ></script>
<script type="text/javascript" src="packages/bootstrap/dist/js/bootstrap.js" ></script>

<script type="text/javascript" src="packages/angular/angular.js" ></script>
<script type="text/javascript" src="packages/angular-route/angular-route.js" ></script>
<script type="text/javascript" src="packages/angular-aria/angular-aria.js" ></script>

<script type="text/javascript" src="common/app.js" ></script>
<script type="text/javascript" src="common/routes.js" ></script>
<script type="text/javascript" src="controllers/loginController.js" ></script>
<script type="text/javascript" src="controllers/logoutController.js" ></script>
<script type="text/javascript" src="controllers/userAccountController.js" ></script>
<script type="text/javascript" src="controllers/salesController.js" ></script>
<script type="text/javascript" src="controllers/prospectController.js" ></script>
<script type="text/javascript" src="controllers/accountingController.js" ></script>

<script type="text/javascript" src="services/interceptorService.js" ></script>
<script type="text/javascript" src="services/sessionService.js" ></script>
<script type="text/javascript" src="services/authService.js" ></script>
<script type="text/javascript" src="services/demoService.js" ></script>

<!--spark-comment: These are needed to mock the REST calls. -->
<script type="text/javascript" src="packages/angular-mocks/angular-mocks.js" ></script>
<script type="text/javascript" src="services/mockRESTService.js" ></script>
<!--spark-js-->


</body>
</html>
